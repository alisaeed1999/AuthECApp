<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="sidebar-header">
      <h3>My App</h3>
    </div>
    <div class="user-info">
      <h4>{{ currentUserUsername()}} </h4>
      <p>{{ currentUserEmail() }}</p>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/home/dashboard" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/home/profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        Profile
      </a>
      <a mat-list-item routerLink="/home/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        Settings
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
